---
layout: default
---
<meta name='yandex-verification' content='49336265c162e4b8' />
<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:80}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Далее</a>
    </article>
  {% endfor %}
</div>
